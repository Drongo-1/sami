<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <li><a href="index.html">Log in</a></li>
    <form action="index.html" method="post" style="border: 2px solid grey;">
    <div class="container1">
        <p>Please fill in this form to create an account</p>
        <hr>
        <label for="email">Email</label>
        <input type="text" placeholder="Enter email" name="email" required id="p1">
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label for="psw-repeat">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="p2">
        <label>
            <input type="checkbox" checked="checkbox" name="remember" remember me id="p3">

        </label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
        <div class="c2">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
    </div>
</body>
</html>
